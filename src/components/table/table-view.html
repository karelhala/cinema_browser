<div ng-if="tableCtrl.entries">
  <div class="table-centered">
    <div>
      <cc-table-record ng-repeat="(key, entry) in tableCtrl.entries"
                       entry="entry"
                       key-data="key"
                       selected-cinema="tableCtrl.basicInformationLoader.selectedItem"
                       ng-style="{'width': tableCtrl.width}">

      </cc-table-record>
    </div>
  </div>
</div>
