<div class="cc-content">
  <span>{{recordCtrl.keyData}}:00</span>
  <div class="md-whiteframe-3dp cc-record" ng-repeat="oneEntry in recordCtrl.entry.data">
    <div class="speed-dial">
      <button class="md-icon-button md-button md-ink-ripple cc-speed-dial"
              type="button"
              ng-click="oneEntry.isOpen = !oneEntry.isOpen"
              title="Akce">
        <ng-md-icon icon="{{oneEntry.isOpen ? 'format_align_left' : 'menu'}}" ng-attr-style="fill: {{fill}}" options='{"rotation": "none"}'></ng-md-icon>
      </button>
      <div class="animated cc-buttons"
           ng-class="{fadeInDown: oneEntry.isOpen, fadeOutTop: !oneEntry.isOpen}">
        <button ng-if="oneEntry.isOpen"
                ng-repeat="oneOption in recordCtrl.speedDialOptions"
                class="md-fab md-raised md-mini md-button md-ink-ripple"
                type="button"
                title="{{oneOption.tooltip}}"
                ng-click="recordCtrl.onItemClick(oneOption, oneEntry)">
          <md-icon>{{oneOption.icon}}</md-icon>
        </button>
      </div>
    </div>
    <p>{{oneEntry.fn}}</p>
    <span class="cc-time">{{oneEntry.tm}}</span>
    <div class="cc-inline-info">
      <span class="cc-inline-info cc-tit" ng-if="oneEntry.sb">Tit</span>
      <span class="cc-inline-info cc-dab" ng-if="oneEntry.db">Dab</span>
      <span class="cc-inline-info cc-3d" ng-if="oneEntry.td">3D</span>
    </div>
  </div>
</div>
