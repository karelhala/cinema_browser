<div class="md-whiteframe-3dp cinema-selector">
  <md-grid-list
    md-cols-xs="1" md-cols-sm="2"
    md-cols-md="3" md-cols-gt-md="4"
    md-gutter="8px" md-gutter-gt-sm="4px"
    md-row-height="40px">
    <md-grid-tile ng-repeat="(key, item) in basic.groupedItems"
                  md-rowspan="{{item.length + 1}}"
                  md-colspan-sm="1"
                  md-colspan-xs="1">
      <cc-locator items="item" location="key" on-cinema-selected="basic.onCinemaSelect(item)"></cc-locator>
    </md-grid-tile>
  </md-grid-list>
</div>
